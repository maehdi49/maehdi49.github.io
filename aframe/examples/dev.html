<!DOCTYPE html>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@Maehdi49</a>
</div>
	<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
       
      <a-entity light="type: ambient; intensity: 4;"></a-entity>
      <a-marker type='pattern' url='https://maehdi49.github.io/data/data/patt.epsi'>
        <a-gltf-model src="https://maehdi49.github.io/data/data/vache.gltf" scale="0.37 0.37 0.37" 
        position="0 0.75 0" >
        </a-gltf-model>
      </a-marker>
     
      <a-camera-static /> 
      </a-scene>
</body>
</html>

<script>
var textureLoader = new THREE.TextureLoader();
var texture = textureLoader.load( 'https://maehdi49.github.io/data/images/qrcode-in-marker.png' );
texture.flipY = false;

var loader = new THREE.GLTFLoader();
loader.load( 'https://maehdi49.github.io/data/data/vache.gltf', ( gltf ) => {
  var model = gltf.scene;
  model.traverse ( ( o ) => {
    if ( o.isMesh ) {
      // note: for a multi-material mesh, `o.material` may be an array,
      // in which case you'd need to set `.map` on each value.
      o.material.map = texture;
    }
  } );
  scene.add( model );
} );
</script>
