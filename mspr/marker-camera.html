<!DOCTYPE html>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	MSPR AR - Cerealis
	<br/>
	Groupe Cyril, Stevens, Israelle, Théo, Mehdi
</div>
	<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
       
      <a-entity light="type: ambient; intensity: 4;"></a-entity>
	  
	  
	  <!--  ici on va pouvoir detecter le dessin de la vache -->
	  
	  <!-- Marker -->
      <a-marker type='pattern' url='https://maehdi49.github.io/data/data/patt.epsi'> 
		<!-- modèle gltf -->
		<a-gltf-model 
			src="https://maehdi49.github.io/data/data/vache_color_001.gltf" 
			scale="1.5 1.5 1.5" 
			position="1 1 2"
			rotation="90 180 0" 
			animation-mixer="CubeAction.001" 
			id="gtlfModelId">
		</a-gltf-model>
      </a-marker>
	   
	  <!--  ici on va pouvoir detecter le dessin de la vache -->
	  <!-- Marker -->
      <a-marker type='pattern' url='https://maehdi49.github.io/data/data/patt.cowboy'> 
		<!-- modèle gltf -->
		<a-gltf-model 
			src="https://maehdi49.github.io/data/data/cowboy_002.gltf" 
			scale="0.15 0.15 0.15" 
			position="1 1 2"
			rotation="90 180 0" 
			animation-mixer="CubeAction.001" 
			id="gtlfModelId">
		</a-gltf-model>
      </a-marker>
     
      <a-camera-static /> 
      </a-scene>
</body>
</html>
